<script>
/*
Escrever um algoritmo que solicite ao usuário que digite três números inteiros e
imprime qual é o menor deles e também a média destes números.
*/


    let numero1 = +prompt("Digite o primeiro número")
    let numero2 = +prompt("Digite o segundo número")
    let numero3 = +prompt("Digite o terceiro número")
    let media = (numero1 + numero2 + numero3) / 3

    if (numero1 < numero2 && numero1 < numero3){
        alert(`O menor número é: ${numero1} e a média dos três números é: ${media}`)
        console.log("numero1 < numero2 && numero1 < numero3")
    }else if (numero2 < numero1 && numero2 < numero3){
        alert(`O menor número é: ${numero2} e a média dos três números é: ${media}`)
        console.log("numero2 < numero1 && numero2 < numero3")
    }else if (numero3 < numero1 && numero3 < numero2){
        alert(`O menor número é: ${numero3} e a média dos três números é: ${media}`)
        console.log("numero3 < numero1 && numero3 < numero2")
    }else if (numero1 == numero2 && numero1 == numero3){
        alert(`Todos os números são iguais, a média é: ${media}`)
        console.log("numero1 == numero2 && numero1 == numero3")
    }else if (numero1 == numero2 && numero1 < numero3){
        alert(`O menor número é: ${numero1}, a média dos três números é: ${media}`)
        console.log("numero1 == numero2 && numero1 < numero3")
    } else if (numero1 == numero3 && numero1 < numero2){
        alert(`O menor número é: ${numero1}, a média dos três números é: ${media}`)
        console.log("numero1 == numero3 && numero1 < numero2")
    }else if (numero2 == numero3 && numero2 < numero1){
        alert(`O menor número é: ${numero2}, a média dos três números é ${media}`)
        console.log("numero2 == numero3 && numero2 < numero1")
    } else {
        alert ("Não foi digitado um valor válido")
    }


</script>
