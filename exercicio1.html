<script>

/*Escreva um algoritmo que solicite que o usuário digite um número. Se o número
digitado pelo usuário for positivo armazene-o em uma variável A, se for negativo,
armazene-o em uma variável B. No final mostrar o resultado*/

    let numero = +prompt("Digite um número!")
    let numeroPositivo
    let numeroNegativo

    if (numero > 0) {
        numeroPositivo = numero
        alert(`${numeroPositivo} é positivo`)
    }     
    else if (numero < 0){ 
        numeroNegativo = numero
        alert (`${numeroNegativo} é negativo`)
    } else {
        alert("não foi digitado um número válido")
    }

</script>
