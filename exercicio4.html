<script>
/*
Escreva um algoritmo que solicite ao usuário que digite um número. Esse número
deverá ser armazenado em uma variável numérica. Exiba o valor dessa variável
somente se o valor da mesma for maior que 100, caso contrário imprimi-la com o valor
zero.
*/
    let numero = +prompt("Digite um número")
    let numeroMaiorQueCem

    if (numero > 100) {
        numeroMaiorQueCem = numero
        alert (numeroMaiorQueCem)
    } else if (numero <= 100) {
        alert (0)
    } else {
        alert ("não foi digitado um valor válido")
    }



</script>
