<script>

/*
Escreva um algoritmo que leia um número e indique se ele é par ou ímpar.
*/

let numeroQueOUsuarioDigitou = +prompt("Digite um número");
if (numeroQueOUsuarioDigitou % 2 == 0) { 
    alert("O número digitado é par.");
} else if (numeroQueOUsuarioDigitou % 2 == 1){
    alert("O número digitado é ímpar.");
} else {
    alert("não foi digitado um valor válido")
}
</script>
