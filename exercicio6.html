<script>
/*
Escreva um algoritmo que solicite ao usuário que digite dois valores inteiros e imprime
o resultado para as quatro operações básicas (soma, subtração, divisão e
multiplicação).
*/

let numero1 = +prompt("Digite o primeiro número")
let numero2 = +prompt("Digite o segundo número")
let soma = numero1 + numero2
let subtracao = numero1 - numero2
let divisao = numero1/numero2
let multiplicacao = numero1*numero2

alert(`A soma dos números é ${soma}; 
a subtração dos números é ${subtracao};
a divisão dos números é ${divisao.toFixed(2).replace(".",",")}; 
a multiplicação dos números é ${multiplicacao.toFixed(2).replace(".",",")}`)

</script>
